<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expense</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            background-color: #F8F9FA;
        }
        .sidebar {
            width: 270px;
            height: 100vh;
            background-color: #2C3E50;
            padding: 20px;
            color: white;
            position: fixed;
            text-align: center;
        }
        .sidebar h3 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        .sidebar a {
            display: block;
            padding: 12px;
            color: white;
            text-decoration: none;
            margin: 10px 0;
            font-size: 1.1rem;
            border-radius: 8px;
            transition: 0.3s;
        }
        .sidebar a:hover {
            background-color: #34495E;
        }
        .content {
            margin-left: 290px;
            padding: 30px;
            width: 100%;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        .btn-submit {
            background-color: #007bff;
            color: white;
            width: 100%;
        }
        .btn-submit:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h3>üí∞ Expense Tracker</h3>
        <a href="/">üìå Add Expense</a>
        <a href="/search">üîç Search Expenses</a>
        <a href="{{ url_for('add_funding') }}">üíµ Add Funding</a>
        <a href="{{ url_for('search_funding') }}">üìä Search Funding</a>
        <button class="btn btn-danger w-100 mt-3" id="shutdown-btn">‚õî Stop Server</button>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h2 class="text-center">üìå Add Expense</h2>

        <div class="form-container">
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Expense Type:</label>
                    <select name="expense_type" class="form-select" required>
                        {% for type in expense_types %}
                            <option value="{{ type }}">{{ type }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Payment Method:</label>
                    <select name="payment_method" class="form-select" required>
                        {% for method in payment_methods %}
                            <option value="{{ method }}">{{ method }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Details:</label>
                    <input type="text" name="detail" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Amount:</label>
                    <input type="number" name="amount" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-submit">‚úÖ Submit</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("shutdown-btn").addEventListener("click", function() {
            fetch('/shutdown', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    setTimeout(() => { window.close(); }, 1500);
                })
                .catch(error => console.error('Error:', error));
        });
    </script>

</body>
</html>
